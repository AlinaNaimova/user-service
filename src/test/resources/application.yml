spring:
  liquibase:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 60000
      max-lifetime: 60000
      idle-timeout: 60000
      leak-detection-threshold: 60000
    url: jdbc:h2:mem:testdb

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9999/test-realm

management:
  observations:
    annotations:
      enabled: false

logging:
  level:
    org.hibernate.SQL: DEBUG
    com.zaxxer.hikari: TRACE